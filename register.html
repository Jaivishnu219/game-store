<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with navigation -->
    <header>
        <div class="header-left">
            <img src="assets/logo.png" alt="Store Logo" class="logo">
            <h1>Advanced Game Store</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="library.html">Games</a></li>
                <li><a href="add-game.html">Add Game</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
        <div id="user-info">
            <span id="user-name"></span>
            <button id="logout-btn">Logout</button>
        </div>
        <div id="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count">0</span>
        </div>
    </header>

    <!-- Main content for the registration page -->
    <main>
        <section id="register-section">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Advanced Game Store. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
    <script src="auth.js"></script>
</body>
</html>
